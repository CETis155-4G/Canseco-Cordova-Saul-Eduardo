<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>
    <link href="style_recupera_contraseña.css"rel="stylesheet"type="text/css">
</head>
<body>
    <div class="formulario">
        <h1>Recuperar contraseña</h1>
        <div>
            <p>Ingresa el <b>correo electronico</b>, <b>numero telefonico</b>, <b>apellido paterno</b>, <b>apellido materno</b> y <b>nombre</b>
            con el que te registraste, se te enviará un mensaje con tu contraseña </p>
        </div>
        <div class="correo">
            <label>Correo electronico</label>
            <input type="email" placeholder="Introduce tu correo electronico" 
            value="" required class="inpcorr">
        </div>
        <div class="telefono">
            <label>Numero telefonico</label>
            <input type="tel" placeholder="Introduce tu número teléfonico"   
            value="" required class="inptel">
        </div>
        <div class="Apaterno">
            <label>Apellido paterno</label>
            <input type="text" placeholder="Introduce tu apellido paterno"   
            value="" required class="inpapat">
        </div>
        <div class="Amaterno">
            <label>Apellido materno</label>
            <input type="text" placeholder="Introduce tu apellido materno"   
            value="" required class="inpamat">
        </div>
        <div class="Nombre">
            <label>Nombre(s)</label>
            <input type="text" placeholder="Introduce tu(s) nombre(s)"   
            value="" required class="inpnom">
        </div>
    </div>
</body>
</html>
